<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-50 p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Student Information Management</h1>

    <div class="container mx-auto max-w-4xl bg-white p-6 shadow-md rounded">
        <h2 class="text-xl font-semibold mb-4">Add New Student</h2>
        <form id="student-form" class="flex flex-col gap-4">
            <input type="text" id="name" placeholder="Full Name" class="p-2 border rounded" required />
            <input type="text" id="sid" placeholder="Student ID" class="p-2 border rounded" required />
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Student</button>
        </form>

        <h2 class="text-xl font-semibold mt-8 mb-4">Student List</h2>
        <table class="w-full border-collapse bg-white">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border p-2">Full Name</th>
                    <th class="border p-2">Student ID</th>
                    <th class="border p-2">Actions</th>
                </tr>
            </thead>
            <tbody id="student-table"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
